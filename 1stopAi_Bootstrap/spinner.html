<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Website</title>
    <link rel="stylesheet" href="vendor/BootStrap/css/bootstrap.css" />

<body>
     <!-- go back to main -->
    <p><a href="index.html" >Go back</a></p>

    <h3 class="text-center">Basic Spinner</h3>
    <div class="spinner-border">
        <span class="visually-hidden" >loader..</span>
    </div>
    <br>
    <hr>
    <br>
    <h3 class="text-center">Coloured Spinner</h3>
    <div class="spinner-border text-danger">
        <span class="visually-hidden" >loader..</span>
    </div>
    <div class="spinner-border text-info">
        <span class="visually-hidden" >loader..</span>
    </div>
    <div class="spinner-border text-warning">
        <span class="visually-hidden" >loader..</span>
    </div>
    <div class="spinner-border text-primary">
        <span class="visually-hidden" >loader..</span>
    </div>
    <br>
    <hr>
    <br>
    <h3 class="text-center">Basic Growing spinner</h3>
    <div class="spinner-grow text-danger">
        <span class="visually-hidden" >loader..</span>
    </div>
    <br>
    <hr>
    <br>
    <h3 class="text-center">Coloured Growing spinner </h3>
    <div class="spinner-grow text-danger">
        <span class="visually-hidden" >loader..</span>
    </div>
    <div class="spinner-grow text-info">
        <span class="visually-hidden" >loader..</span>
    </div>
    <div class="spinner-grow text-warning">
        <span class="visually-hidden" >loader..</span>
    </div>
    <div class="spinner-grow text-primary">
        <span class="visually-hidden" >loader..</span>
    </div>
    <br>
    <hr>
    <br>
    <h3 class="text-center" >Normal and Growing spinner in a button</h3>
    <button class="btn btn-primary" type="button">
        <span class="spinner-border spinner-border-sm"  ></span>
        loading
    </button>
    <button class="btn btn-primary" type="button">
        <span class="spinner-grow spinner-border-sm"  ></span>
        loading
    </button>
    <br>
    <hr>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
