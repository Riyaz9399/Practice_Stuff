<body>

    <h4 class="text-center"> Regular buttons </h4>
    <br>
    <div class="container-fluid">
        <button type="button" class=" btn btn-success" > success -> green</button>
        <button type="button" class="btn btn-primary"> primary -> blue </button>    
        <button type="button" class="btn btn-danger"> danger -> red </button>
        <button type="button" class="btn btn-warning" > warning -> yellow</button>
        <button type="button" class="btn btn-dark" > dark -> black</button>
        <button type="button" class="btn btn-secondary" > secondary -> gray</button>
        <button type="button" class="btn btn-info" >Info -> cyan</button>
        <button type="button" class="btn-btn-light" >light ->white</button>
        <button type="button" class="btn btn-link"> link</button>
    </div>
    <br>
      <hr>
    <br>
      <h4 class="text-center">Buttons with Outlines</h4>
    
    <div class="container-fluid">
        <button type="button" class=" btn btn-outline-success" > success -> green</button>
        <button type="button" class="btn btn-outline-primary"> primary -> blue </button>    
        <button type="button" class="btn btn-outline-danger"> danger -> red </button>
        <button type="button" class="btn btn-outline-warning" > warning -> yellow</button>
        <button type="button" class="btn btn-outline-dark" > dark -> black</button>
        <button type="button" class="btn btn-outline-secondary" > secondary -> gray</button>
        <button type="button" class="btn btn-outline-info" >Info -> cyan</button>
        <button type="button" class="btn-btn-outline-light" >light ->white</button>
        <button type="button" class="btn btn-outline-link"> link</button>
    </div>

    <br>
        <hr>
    <br>
       <h4 class="text-center">large Buttons with btn-lg class</h4>
   

    <div class="container-fluid">
        <button type="button" class=" btn btn-outline-success btn-lg" > success -> green</button>
        <button type="button" class="btn btn-outline-primary btn-lg"> primary -> blue </button>    
        <button type="button" class="btn btn-outline-danger btn-lg"> danger -> red </button>
        <button type="button" class="btn btn-outline-warning btn-lg" > warning -> yellow</button>
        <button type="button" class="btn btn-outline-dark btn-lg" > dark -> black</button>
        <button type="button" class="btn btn-outline-secondary btn-lg" > secondary -> gray</button>
        <button type="button" class="btn btn-outline-info btn-lg" >Info -> cyan</button>
        <button type="button" class="btn-btn-outline-light btn-lg"  >light ->white</button>
        <button type="button" class="btn btn-outline-link btn-lg"> link</button>
    </div>

    <br>
      <hr>
    <br>
       <h4 class="text-center">Small Buttons with btn-sm class</h4>
   

    <div class="container-fluid">
        <button type="button" class=" btn btn-outline-success btn-sm " > success -> green</button>
        <button type="button" class="btn btn-outline-primary btn-sm"> primary -> blue </button>    
        <button type="button" class="btn btn-outline-danger btn-sm"> danger -> red </button>
        <button type="button" class="btn btn-outline-warning btn-sm" > warning -> yellow</button>
        <button type="button" class="btn btn-outline-dark btn-sm" > dark -> black</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" > secondary -> gray</button>
        <button type="button" class="btn btn-outline-info btn-sm" >Info -> cyan</button>
        <button type="button" class="btn-btn-outline-light btn-sm" >light ->white</button>
        <button type="button" class="btn btn-outline-link btn-sm"> link</button>
    </div>

    <br>
      <hr>
    <br>
    <h4 class="text-center">Button filling the Entire Block or the viewport</h4>
    <div class="d-grid gap-4">
        <button type="button" class=" btn btn-outline-success" > success -> green</button>
        <button type="button" class="btn btn-outline-primary"> primary -> blue </button>    
       
    </div>
       <br>
         <hr>
       <br>
          <h4 class="text-center">Spinner buttons</h4>
       
    <div class="container-fluid">
       <button type="button" class=" btn btn-outline-success btn-lg" > 
       <span class="spinner-border spinner-border-sm" ></span> success -> green
       </button>
       <button type="button" class=" btn btn-outline-success btn-lg" > 
        <span class="spinner-grow spinner-border-sm" ></span> success -> green
        </button>
    </div>   

    <br>
     <hr>
    <br>

<div class="btn-group">

 </button>
 <button type="button" class=" btn btn-outline-danger" >

 </button>
</div>
