    <h5>Simple Alert</h5>
    <hr>
    <div class="container">
        <div class="alert alert-primary"> this is a primary alert</div>
        <div class="alert alert-danger"> this is a danger alert</div>
        <div class="alert alert-warning"> this is a warning alert</div>

        <div class="alert alert-info"> this is a info alert</div>
    </div>
    <br>
    <hr>
    <br>
    <h5>Alert with Icons</h5>
    <hr>
    <div class="container">
        <div class="alert alert-primary ">
            <i class="bi bi-info-circle" ></i> 
             &nbsp; this is a primary alert
        </div>
        <div class="alert alert-warning"> 
          <i class="bi bi-exclamation-circle" ></i> &nbsp;  this is a warning alert
        </div>
        <div class="alert alert-danger"> 
            <i class="bi bi-x-circle" ></i> &nbsp;this is a danger alert
        </div>

        <div class="alert alert-info"> this is a info alert</div>
    </div>
